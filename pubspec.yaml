name: ivory
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  #state management
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.1.0
  #fonts and images
  flutter_svg: ^1.1.5
  google_fonts: ^3.0.1
  super_rich_text: ^1.0.0
